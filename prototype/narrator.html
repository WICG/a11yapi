<!doctype html>
<meta charset='utf-8'>
<title>Narrator: an example of accessibility API consumer.</title>
<script src="aria.js"></script>
<script src="html.js"></script>
<script src="mathml.js"></script>
<script src="a11yapi.js"></script>
<script src="narrator.js"></script>

<body onload="Narrator.start();">
  <h1>Main header</h1>
  <a href="https://www.mozilla.org">mozilla</a>
  <form>
    <label for="checkbox">Sign the form
      <input id="checkbox" type="checkbox" checked>
    </label>
    <input type="button" value="Submit" disabled>
  </form>
  <p>
    This is amazing screen reader. This is a <img src='' alt='logo'>.
    This is a <a href="mozilla.org">link</a>. How cool is it?
  </p>
  <div role="button">ARIA button</div>
  <input readonly value="this is a text">
  <h2>Sub header</h2>
  <p>
    Here's a subheader info.
  </p>
  <p>
    Here's math expression 'x divided by 2':
    <math>
      <mfrac bevelled="true" linethickness="thick">
        <mi>x</mi>
        <mn>2</mn>
      </mfrac>
    </math>
  </p>
</body>
